<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ansprechender Hintergrund</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .background {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body class="background">
    <div class="overlay"></div>
    <div class="content">
        <h1 class="text-4xl font-bold mb-4">Willkommen auf unserer Seite</h1>
        <p class="text-xl">Genieáen Sie unseren hochwertigen und ansprechenden Hintergrund.</p>
    </div>
</body>
</html>
