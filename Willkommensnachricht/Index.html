<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willkommen zu Black and White</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .welcome-banner {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .welcome-banner h1 {
            margin: 0;
            font-size: 2em;
            animation: slideIn 2s ease-out;
        }
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .wave {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 50px;
            background: url('https://cdn.pixabay.com/photo/2017/08/30/04/47/sea-2684804_960_720.png') repeat-x;
            background-size: 50px 50px;
            animation: waveAnimation 3s linear infinite;
        }
        @keyframes waveAnimation {
            0% { background-position-x: 0; }
            100% { background-position-x: 100%; }
        }
    </style>
</head>
<body>
    <div class="welcome-banner">
        <h1>Willkommen bei Black and White!</h1>
        <div class="wave"></div>
    </div>
</body>
</html>
