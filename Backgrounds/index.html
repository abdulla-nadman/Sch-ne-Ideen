<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Background Online Shop</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
        }

        .background {
            position: absolute;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: rotateBackground 10s infinite linear;
        }

        .cube {
            position: relative;
            width: 200px;
            transform-style: preserve-3d;
            transform: rotateX(-30deg) rotateY(-45deg);
            animation: rotateCube 20s infinite linear;
        }

        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
        }

        .face1 { transform: rotateY(  0deg) translateZ(100px); }
        .face2 { transform: rotateY( 90deg) translateZ(100px); }
        .face3 { transform: rotateY(180deg) translateZ(100px); }
        .face4 { transform: rotateY(-90deg) translateZ(100px); }
        .face5 { transform: rotateX( 90deg) translateZ(100px); }
        .face6 { transform: rotateX(-90deg) translateZ(100px); }

        @keyframes rotateCube {
            from {
                transform: rotateX(-30deg) rotateY(-45deg);
            }
            to {
                transform: rotateX(330deg) rotateY(315deg);
            }
        }

        @keyframes rotateBackground {
            from {
                background-position: 0% 0%;
            }
            to {
                background-position: 100% 100%;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="cube">
            <div class="face face1"></div>
            <div class="face face2"></div>
            <div class="face face3"></div>
            <div class="face face4"></div>
            <div class="face face5"></div>
            <div class="face face6"></div>
        </div>
    </div>
</body>
</html>
