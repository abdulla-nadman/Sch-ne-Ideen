<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Showcase</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <div class="container">
       
        <h1>Welcome to Our Page</h1>
        <p>Share this page on your favorite social media platform!</p>
        <div class="social-buttons">
            <button onclick="share('facebook')">Share on Facebook</button>
            <button onclick="share('twitter')">Share on Twitter</button>
            <button onclick="share('linkedin')">Share on LinkedIn</button>
        </div>
    </div>
    <script src="Script.js"></script>

   
</body>
</html>
