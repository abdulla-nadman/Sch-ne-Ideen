<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Scroll Animation</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f0f0f0;
    margin: 0;
    overflow-x: hidden;
  }
  .carousel {
    display: flex;
    transform-style: preserve-3d;
    perspective: 1000px;
  }
  .product {
    width: 200px;
    height: 300px;
    margin: 0 20px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    transform: rotateY(0deg);
    transition: transform 0.3s;
  }
  .carousel:hover .product {
    transform: rotateY(-30deg);
  }
  .carousel:hover .product:hover {
    transform: rotateY(0deg);
  }
</style>
</head>
<body>
  <div class="carousel">
    <div class="product">Product 1</div>
    <div class="product">Product 2</div>
    <div class="product">Product 3</div>

    <div class="product">Product 4</div>
    <!-- Weitere Produkte hier hinzufgen -->
  </div>
</body>
</html>
