<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Scroll Animation</title>
<link rel="stylesheet" href="style.css">


</head>
<body>
  <div class="carousel" id="carousel">
    <div class="product" style="transform: rotateY(0deg) translateZ(400px);">Product 1</div>
    <div class="product" style="transform: rotateY(45deg) translateZ(400px);">Product 2</div>
    <div class="product" style="transform: rotateY(90deg) translateZ(400px);">Product 3</div>
    <div class="product" style="transform: rotateY(135deg) translateZ(400px);">Product 4</div>
    <div class="product" style="transform: rotateY(180deg) translateZ(400px);">Product 5</div>
    <div class="product" style="transform: rotateY(225deg) translateZ(400px);">Product 6</div>
    <div class="product" style="transform: rotateY(270deg) translateZ(400px);">Product 7</div>
    <div class="product" style="transform: rotateY(315deg) translateZ(400px);">Product 8</div>
    <!-- Weitere Produkte hier hinzufgen -->
  </div>
  <script src="Script.js"></script>


 
</body>
</html>
